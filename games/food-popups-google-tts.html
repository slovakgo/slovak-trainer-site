doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–ü—Ä–æ–¥—É–∫—Ç—ã (SK) ‚Äî –µ–¥–∏–Ω—ã–π –≥–æ–ª–æ—Å Google TTS</title>
  <style>
    :root{--ok:#16a34a;--bad:#ef4444;--ink:#1f2937;--muted:#6b7280;--card:#fff;--brand:#00bfa5;}
    html,body{margin:0;background:transparent;color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1100px;margin:24px auto 56px;padding:0 20px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin:12px 0 18px;flex-wrap:wrap}
    .pill{border:1px solid #e5e7eb;background:#fff;color:#111827;padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:600}
    .pill.active{background:var(--brand);color:#fff;border-color:transparent}
    h1{font-size:28px;margin:6px 0 2px}
    .meta{color:var(--muted);margin-top:2px}
    .prompt{margin:18px 0 6px;font-size:20px;font-weight:700;}
    .hint{color:var(--muted);margin-bottom:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px;margin-top:14px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 10px 28px rgba(0,0,0,.08);padding:18px;text-align:center;user-select:none}
    .photo{display:block;aspect-ratio:1/1;max-width:220px;margin:4px auto 10px;background:#f8fafc;border-radius:10px;overflow:hidden}
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .sk{font-size:18px;font-weight:700;margin-top:6px}
    .ok{outline:3px solid var(--ok)}
    .wrong{outline:3px solid var(--bad)}
    .score{font-weight:700}
    .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);background:#0f172a;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;transition:.25s}
    .toast.show{opacity:1;translate:0 -8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>üïπÔ∏è –ü—Ä–æ–¥—É–∫—Ç—ã –Ω–∞ —Å–ª–æ–≤–∞—Ü–∫–æ–º ‚Äî –µ–¥–∏–Ω—ã–π –≥–æ–ª–æ—Å Google TTS</h1>
        <div class="meta"><span class="score" id="score">0 / 0</span> ¬∑ –ü—Ä–∏ –≤–µ—Ä–Ω–æ–º –æ—Ç–≤–µ—Ç–µ: –æ–∑–≤—É—á–∫–∞ (Google TTS sk), –ø–æ—Ç–æ–º –∞–≤—Ç–æ-–ø–µ—Ä–µ—Ö–æ–¥</div>
      </div>
      <div>
        <button class="pill active" data-lang="ru">ru –†—É—Å—Å–∫–∏–π</button>
        <button class="pill" data-lang="ua">ua –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
        <button class="pill" data-lang="en">en English</button>
      </div>
    </header>

    <p class="prompt" id="prompt"></p>
    <p class="hint" id="hint"></p>

    <div class="grid" id="grid" aria-live="polite"></div>
  </div>
  <div class="toast" id="toast"></div>

  <script>
  /* –ª–æ–∫–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–∑ /games/images */
  const ITEMS = [
    { sk:'chlieb',   ua:'—Ö–ª—ñ–±',     ru:'—Ö–ª–µ–±',      en:'bread',   img:'images/chlieb.jpg' },
    { sk:'mlieko',   ua:'–º–æ–ª–æ–∫–æ',   ru:'–º–æ–ª–æ–∫–æ',    en:'milk',    img:'images/mlieko.jpg' },
    { sk:'jablko',   ua:'—è–±–ª—É–∫–æ',   ru:'—è–±–ª–æ–∫–æ',    en:'apple',   img:'images/jablko.jpg' },
    { sk:'syr',      ua:'—Å–∏—Ä',      ru:'—Å—ã—Ä',       en:'cheese',  img:'images/syr.jpg' },
    { sk:'vajce',    ua:'—è–π—Ü–µ',     ru:'—è–π—Ü–æ',      en:'egg',     img:'images/vajce.jpg' },
    { sk:'m√§so',     ua:'–º‚Äô—è—Å–æ',    ru:'–º—è—Å–æ',      en:'meat',    img:'images/maso.jpg' },
    { sk:'voda',     ua:'–≤–æ–¥–∞',     ru:'–≤–æ–¥–∞',      en:'water',   img:'images/voda.jpg' },
    { sk:'k√°va',     ua:'–∫–∞–≤–∞',     ru:'–∫–æ—Ñ–µ',      en:'coffee',  img:'images/kava.jpg' },
    { sk:'cukor',    ua:'—Ü—É–∫–æ—Ä',    ru:'—Å–∞—Ö–∞—Ä',     en:'sugar',   img:'images/cukor.jpg' },
    { sk:'ban√°n',    ua:'–±–∞–Ω–∞–Ω',    ru:'–±–∞–Ω–∞–Ω',     en:'banana',  img:'images/banan.jpg' },
    { sk:'soƒæ',      ua:'—Å—ñ–ª—å',     ru:'—Å–æ–ª—å',      en:'salt',    img:'images/sol.jpg' },
    { sk:'ƒçaj',      ua:'—á–∞–π',      ru:'—á–∞–π',       en:'tea',     img:'images/caj.jpg' },
    { sk:'ry≈æa',     ua:'—Ä–∏—Å',      ru:'—Ä–∏—Å',       en:'rice',    img:'images/ryza.jpg' },
    { sk:'polievka', ua:'—Å—É–ø',      ru:'—Å—É–ø',       en:'soup',    img:'images/polievka.jpg' },
    { sk:'zemiak',   ua:'–∫–∞—Ä—Ç–æ–ø–ª—è', ru:'–∫–∞—Ä—Ç–æ—Ñ–µ–ª—å', en:'potato',  img:'images/zemiak.jpg' }
  ];

  const UI = {
    ru:{find:'–ù–∞–π–¥–∏—Ç–µ —Å–ª–æ–≤–æ:',help:'–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –Ω–∞ —Å–ª–æ–≤–∞—Ü–∫–æ–º',meta:'–Ø–∑—ã–∫: –†—É—Å—Å–∫–∏–π'},
    ua:{find:'–ó–Ω–∞–π–¥–∏ —Å–ª–æ–≤–æ:',help:'–û–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç —Å–ª–æ–≤–∞ —Å–ª–æ–≤–∞—Ü—å–∫–æ—é',meta:'–ú–æ–≤–∞: –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞'},
    en:{find:'Find the word:',help:'Pick the correct Slovak word',meta:'Language: English'}
  };

  let lang='ru',score=0,total=ITEMS.length,current=null;

  function setLang(l){
    lang=l;
    document.querySelectorAll('.pill').forEach(p=>p.classList.toggle('active',p.dataset.lang===l));
    document.getElementById('hint').textContent=UI[l].help;
    start();
  }

  function start(){ score=0; document.getElementById('score').textContent=`${score} / ${total}`; round(); }

  function round(){
    current=ITEMS[Math.floor(Math.random()*ITEMS.length)];
    document.getElementById('prompt').textContent = `${UI[lang].find} ‚Äú${current[lang]}‚Äù`;
    const grid=document.getElementById('grid'); grid.innerHTML='';
    const opts=[current,...shuffle(ITEMS.filter(x=>x!==current)).slice(0,3)];
    shuffle(opts).forEach(opt=>{
      const el=document.createElement('div');
      el.className='card';
      el.innerHTML=`<span class="photo"><img src="${opt.img}" alt=""></span><div class="sk">${opt.sk}</div>`;
      el.onclick=()=>{
        if(opt===current){ el.classList.add('ok'); speakSK(current.sk); setTimeout(round,700); }
        else { el.classList.add('wrong'); setTimeout(()=>el.classList.remove('wrong'),300); }
      };
      grid.appendChild(el);
    });
  }

  function shuffle(a){return a.slice().sort(()=>Math.random()-0.5);}

  /* –ï–î–ò–ù–´–ô –î–õ–Ø –í–°–ï–• –ì–û–õ–û–°: Google TTS —á–µ—Ä–µ–∑ Audio */
  function speakSK(text){
    const url = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=sk&q=${encodeURIComponent(text)}`;
    const audio = new Audio(url);
    audio.play().catch(()=>{});
  }

  document.querySelectorAll('.pill').forEach(b=>b.addEventListener('click',()=>setLang(b.dataset.lang)));
  setLang('ru');
  </script>
</body>
</html>
