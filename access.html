<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Ввод кода доступа</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; text-align: center; padding-top: 100px; }
    form { display: inline-block; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 10px; font-size: 16px; width: 250px; margin-right: 10px; }
    button { padding: 10px 20px; font-size: 16px; background: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .hint { font-size: 13px; color: #555; margin-top: 10px; }
    #err { display:none; color:red; margin-top:10px; }
    #player { display:none; }
  </style>
</head>
<body>
  <h2>Ввод кода доступа</h2>
  <form id="form">
    <input id="code" type="text" placeholder="например: SLK-TEST01" required/>
    <button type="submit">Открыть тренажёр</button>
    <div class="hint">Код чувствителен к символам латиницы, допускается дефис.</div>
    <div id="err">Неверный или уже использованный код.</div>
  </form>

  <div id="player">
    <iframe id="app" width="100%" height="600px" frameborder="0"></iframe>
  </div>
<script>
// Карта тренажёров
const TRAINERS = {
  VERB:   "https://cheerful-semolina-0c66ab.netlify.app",     // Глагол быть
  A1:     "https://subtle-cassata-a136cb.netlify.app/",       // Курс A1
  GEN:    "https://visionary-cupcake-e40cb6.netlify.app/",    // Определение рода
  PHRA:   "https://warm-taiyaki-f618c4.netlify.app/",         // Распространённые фразы
  TAXI:   "https://ephemeral-boba-839a6f.netlify.app/",       // Для таксистов
  IRR:    "https://rad-pixie-066b4e.netlify.app/",            // Неправильные глаголы
  COURIER:"https://quiet-meringue-c0a2fb.netlify.app/",       // Для курьеров
};

// читаем ?t= из адресной строки (если пришли с оплаты)
const qs = new URLSearchParams(location.search);
const tParam = (qs.get('t') || '').toUpperCase();

document.getElementById('form').addEventListener('submit', (e) => {
  e.preventDefault();
  const code = document.getElementById('code').value.trim().toUpperCase();
  const err  = document.getElementById('err');

  // Быстрая проверка формата кода: ПРЕФИКС-xxxxxxxx
  const m = code.match(/^([A-Z0-9]+)-[A-Z0-9-]{2,}$/);
  if (!m) { err.style.display='block'; return; }

  // Ключ тренажёра: приоритет у ?t=..., иначе берём префикс из кода
  const key = tParam || m[1];
  const url = TRAINERS[key];

  if (!url) { err.style.display='block'; return; }

  // Успех: показываем iframe с тренажёром
  err.style.display = 'none';
  const iframe = document.getElementById('app');
  iframe.src = url;
  document.getElementById('player').style.display = 'block';
  document.getElementById('form').style.display = 'none';
});
  // === Автоматическое открытие тренажёра по параметру t ===
const urlParams = new URLSearchParams(window.location.search);
const trainerKey = urlParams.get('t');
if (trainerKey && TRAINERS[trainerKey]) {
  document.getElementById('form').style.display = 'none';
  const iframe = document.getElementById('app');
  iframe.src = TRAINERS[trainerKey];
  document.getElementById('player').style.display = 'block';
}
</script>
 
</body>
</html>
